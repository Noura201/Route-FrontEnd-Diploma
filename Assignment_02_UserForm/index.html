<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_02|UserForm</title>
    <link rel="stylesheet" href="./master.css" />
</head>
<body>
    
    <form>
        <section class="container">
        <h1>personal data</h1>
        <div class="innerDiv">
            <h2>YourName</h2> 
            <br /><br /><br /><br /><br />
            <table>
                <tr>
                    <td><label for="fname" name="fname">first name</label></td>
                    <td class="colon">:</td>
                    <td><input type="text" id="fname" required></td>
                </tr>
                <tr>
                    <td><label for="" name="lname">last name</label></td>
                    <td class="colon">:</td>
                    <td><input type="text" id="lname" required></td>
                </tr>
            </table><br />
        </div> 
        <br /><br />
        <table>
            <tr>
                <td>
                    <label for="phone" name="phone">your phone</label>
                </td>
                <td class="colon">:</td>
                <td>
                    <input type="text" id="phone" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email" name="email">Email</label>
                </td>
                <td class="colon">:</td>
                <td>
                    <input type="email" id="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password" name="password">password</label>
                </td>
                <td class="colon">:</td>
                <td>
                    <input type="password" id="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="re-password" name="password">re-password</label>
                </td>
                <td class="colon">:</td>
                <td>
                    <input type="password" id="re-password" required>
                </td>
            </tr>
        </table><br /><br /><br /><br />

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br />
        <input type="radio" id="female" checked name="gender" value="female">
        <label for="female">Female</label><br /><br />

        <input type="checkbox" id="student" name="state" value="student">
        <label for="student">Student</label><br />
        <input type="checkbox" id="graduated" name="state" value="graduated" checked>
        <label for="graduated">Graduated</label><br /><br />

        <select name="options" id="">
            <optgroup label="Group1">
            <option value="option 1.1">option 1.1</option>
            </optgroup>
            <optgroup label="Group2">
                <option value="option 2.1" selected>option 2.1</option>
                <option value="option 2.2">option 2.2</option>
            </optgroup>
            <optgroup label="Group3" disabled>
                <option value="option 3.1">option 3.1</option>
                <option value="option 3.2">option 3.2</option>
                <option value="option 3.3">option 3.3</option>
            </optgroup>
        </select><br /><br />

        <button type="submit">submit</button>
        <br /><br /><br /><br /><br /><br />
    </section>
    </form>
    <script src="./script.js"></script>
</body>
</html>
